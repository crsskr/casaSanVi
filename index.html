<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="countdown">
      <div class="time-box"><span id="days">00</span><label>Giorni</label></div>
      <div class="time-box"><span id="hours">00</span><label>Ore</label></div>
      <div class="time-box"><span id="minutes">00</span><label>Minuti</label></div>
      <div class="time-box"><span id="seconds">00</span><label>Secondi</label></div>
    </div>
  </div>
  <canvas id="fireworks"></canvas>
  <script src="script.js"></script>
</body>
</html>
